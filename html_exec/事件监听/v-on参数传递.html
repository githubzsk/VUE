<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="btn1Click">button1</button>
			<button type="button" @click="btn1Click()">button1</button>
			<br>
			<button type="button" @click="btn2Click">button2</button>
			<button type="button" @click="btn2Click()">button2</button>
			<button type="button" @click="btn2Click(message)">button2</button>
			<br>
			<button type="button" @click="btn3Click">button3</button>
			<button type="button" @click="btn3Click()">button3</button>
			<button type="button" @click="btn3Click(message,$event)">button3</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: 'Hello Vue'
			},
			methods:{
				btn1Click(){
					console.log('btn1Click')
				},
				btn2Click(a){
					console.log('btn2Click',a)
				},
				btn3Click(a,event){
					console.log('btn3Click',a,event)
				}
			}
		})
	</script>
</html>
