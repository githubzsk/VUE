<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{title}}</h1>
			<ul>
				<li v-for="itme in context">{{itme}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				title: '电影大全',
				context: ['大话西游','无间道','速度与激情','杀破狼','毒战'] 
			}
		})
	</script>
</html>
