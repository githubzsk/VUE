<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
			<br>
			<ul>
				<li v-for="(item,index) in movies">{{index+1}},{{item}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				movies:['movie','movie','movie','movie','movie','movi']
			}
		})
	</script>
</html>
