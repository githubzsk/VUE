<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<style>
			.classa{
				color: red;
			}
			.classb{
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 :class="{classa:isClassA,classb:isClassB}">{{message}}</h1>
			<button type="button" @click="change">改变class</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: 'Hello Vue',
				isClassA: true,
				isClassB: false
			},
			methods:{
				change: function(){
					this.isClassA = !this.isClassA
					this.isClassB = !this.isClassB
				}
			}
		})
	</script>
</html>
