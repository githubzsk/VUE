<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<cpn></cpn>
			<cpn2></cpn2>
		</div>
		<div id="app2">
			<cpn></cpn>
		</div>
	</body>
	<script type="text/javascript">
		
		const tmp = Vue.extend({
			template:
			`
			<div>
				<h2>我是全局组件</h2>
				<h2>我也是全局组件</h2>
			</div>
			`
		})
		const tmp2 = Vue.extend({
			template:
			`
			<div>
				<h2>我是局部组件</h2>
				<h2>我也是局部组件</h2>
			</div>
			`
		})
		Vue.component('cpn',tmp)
		
		new Vue({
			el: '#app',
			data:{
				message: '你好啊'
			},
			components:{
				cpn2: tmp2
			}
		})
		new Vue({
			el: '#app2',
			data:{
				message: '你好啊'
			}
		})
	</script>
</html>
