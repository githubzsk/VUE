<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="isUser"> 
				<label for="user">用户名</label>
				<input type="text" id='user' placeholder="请输入用户名" />
			</span>
			<span v-if="isEmail">
				<label for="email">邮箱</label>
				<input type="text" id='email' placeholder="请输入邮箱" />
			</span>
			<button type="button" @click="change()">切换</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				isUser: true,
				isEmail: false
			},
			methods:{
				change(){
					this.isUser = !this.isUser
					this.isEmail = !this.isEmail
				}
			}
		})
	</script>
</html>
