<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			
			<!-- 单选框 -->
			<input type="checkbox" name="" id="" v-model="isAgree"/>同意协议
			<br>
			<button type="button" class="btn btn-primary" v-bind:disabled="!isAgree">下一步</button>
			
			<!-- 复选框 -->
			<input type="checkbox"  value="足球1" v-model="hobbies"/>足球1
			<input type="checkbox"  value="足球2" v-model="hobbies"/>足球2
			<input type="checkbox"  value="足球3" v-model="hobbies"/>足球3
			<input type="checkbox"  value="足球4" v-model="hobbies"/>足球4
			<input type="checkbox"  value="足球5" v-model="hobbies"/>足球5
			<input type="checkbox"  value="足球6" v-model="hobbies"/>足球6
			<input type="checkbox"  value="足球7" v-model="hobbies"/>足球7
			
			<h2>您选择的是：{{hobbies}}</h2>
			
		</div>
	</body>
	<script type="text/javascript">
	
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				isAgree: true,
				hobbies: []
			}
		
		})
	</script>
</html>
