<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container" v-cloak>
			<table class="table  table-striped  table-hover table-bordered">
				<tr>
					<th></th>
					<th>书名</th>
					<th>出版时间</th>
					<th>价格</th>
					<th>限制数量</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,index) in books">
					<td>{{index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.time}}</td>
					<td>{{item.price | dealPrice}}</td>
					<td>{{item.limit}}</td>
					<td class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-primary col-md-4 " v-bind:disabled="item.count >= item.limit" v-on:click="changeCount(index,'increment')">+</button>
							<span class="col-md-4">{{item.count}}</span>
							<button type="button" class="btn btn-primary col-md-4" v-bind:disabled="item.count <= 0"   v-on:click="changeCount(index,'decrement')">-</button>
						</div>
					</td>
					<td>
						<button type="button" class="btn btn-danger" @click="remove(index)">移除</button>
					</td>
				</tr>
			</table>
			<h1>总价格：{{getTotalPrice | dealPrice}}</h1>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
