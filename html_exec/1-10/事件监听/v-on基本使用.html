<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
				<h1>{{count}}</h1>
				<button type="button" @click="count++">+</button>
				<button type="button" @click="count--">-</button>
				<button type="button" v-on:click="increment">加</button>
				<button type="button" v-on:click="decrement">减</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				count:0
			},
			methods:{
				increment(){
					this.count++
				},
				decrement(){
					this.count--
				}
			}
		})
	</script>
</html>
