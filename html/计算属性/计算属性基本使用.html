<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{firstName}} {{lastName}}</h1>
			<h1>{{firstName +' '+lastName}}</h1>
			<h1>{{getFullName()}}</h1>
			<h1>{{fullName}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				firstName: '张',
				lastName: '尚坤'
			},
			methods:{
				getFullName(){
					return this.firstName +' '+this.lastName
				}
			},
			computed:{
				fullName: function(){
					return this.firstName +' '+this.lastName
					}
			}
		})
	</script>
</html>
