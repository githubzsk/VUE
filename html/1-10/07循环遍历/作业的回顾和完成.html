<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<table class="table  table-striped  table-hover table-bordered">
					<th>
						<td>书名</td>
						<td>出版时间</td>
						<td>价格</td>
						<td>购买数量</td>
						<td>操作</td>
					</th>
					<tr v-for="(item,index) in books">
						<td>{{index+1}}</td>
						<td>{{item.name}}</td>
						<td>{{item.time}}</td>
						<td>{{item.price}}</td>
						<td>
							<button type="button">+</button>
							
							<button type="button">-</button>
						</td>
						<td></td>
					</tr>
			</table>
			
			<ul>
				<li :class="{active: index == currentIndex}" @click="getIndex(index)"  v-for="(item,index) in movies">{{item}},{{index}}</li>
			</ul>
			
			
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				books: [
					{name:'算法导论',time:'2018-9-28',price: 199},
					{name:'Unix变成艺术',time:'2018-2-08',price: 399},
					{name:'编程珠玑',time:'2018-6-12',price: 99},
					{name:'代码大全',time:'2018-1-18',price: 79},
				],	
				movies:['海王','加勒比海盗','海贼王','海尔兄弟'],
				currentIndex:0
			},
			methods:{
				getIndex(index){
					this.currentIndex = index
				}
			}
		})
	</script>
</html>
