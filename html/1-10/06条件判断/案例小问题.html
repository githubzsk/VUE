<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<span v-if=isUser>
				<label for="userName">请输入用户名</label>
				<input  type="text" id="userName"  placeholder="请输入用户名" />
			</span>
			<span v-else>
				<label for="email">请输入邮箱地址</label>
				<input type="text" id="email" placeholder="请输入Email" />
			</span>
			<button type="button" @click="change">切换</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				isUser:true
			},
			methods:{
				change(){
					this.isUser = !this.isUser
				}
			}
		})	
	</script>
</html>
