<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-if=info v-cloak>{{message}}</h1>
			<h1 v-else>info为false显示我</h1>
			<button type="button" @click="change">button</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				info: false
			},
			methods:{
				change(){
					this.info = !this.info
				}
			}
		})
	</script>
</html>
