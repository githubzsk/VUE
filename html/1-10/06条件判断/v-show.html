<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-show="isShow">Hello vue</h1>
			<button type="button" @click="change">button</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				isShow: true
			},
			methods:{
				change(){
					this.isShow = !this.isShow
				}
			}
		})	
	</script>
</html>
