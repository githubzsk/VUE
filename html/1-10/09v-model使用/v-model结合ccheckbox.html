<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app" class="container">
			
			<!-- 单选框 -->
			<!-- <input type="checkbox" name="" id="agree" v-model="isAgree" value="" />同意协议
			<button class="btn btn-primary" v-bind:disabled="!isAgree">下一步s</button> -->
			
			<!-- 复选框 -->
			<label>
				<input type="checkbox" value="篮球1" v-model="hobbies"/>篮球1
				<input type="checkbox" value="篮球2" v-model="hobbies"/>篮球2
				<input type="checkbox" value="篮球3" v-model="hobbies"/>篮球3
				<input type="checkbox" value="篮球4" v-model="hobbies"/>篮球4
				<input type="checkbox" value="篮球5" v-model="hobbies"/>篮球5
			</label>
			<h2>{{hobbies}}</h2>
		</div>
		
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				isAgree: false,
				hobbies:[]
			}
		})
	</script>
</html>
