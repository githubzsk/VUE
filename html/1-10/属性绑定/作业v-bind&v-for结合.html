<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- <h2 :style="{key(属性名):value(属性值)}" >{{message}}</h2> -->
			<h2 :style="{fontSize:'50px'}">{{message}}</h2>
			<h2 :style="{fontSize:fontSizes}">{{message}}</h2>
			<h2 :style="{fontSize:fontSizes1+'px',color: color}">{{message}}</h2>
			<h2 :style="getStyle()">{{message}}</h2>
		</div>
	</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊',
			fontSizes: '100px',
			fontSizes1: '100',
			color: 'red'
		},
		methods:{
			getStyle: function(){
				return {fontSize:this.fontSizes1+'px',color: this.color}
			}
		}
	})
</script>
</html>
