<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<cpn :cbooks="books" v-on:index="removebyid"></cpn>
		</div>
	</body>
	<template id="tmp">
		<div>
			<table class="table  table-striped  table-hover table-bordered">
				<tr>
					<th></th>
					<th>书名</th>
					<th>出版时间</th>
					<th>价格</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,index) in cbooks">
					<td>{{index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.time}}</td>
					<td>{{item.price}}</td>
					<td>{{item.count}}</td>
					<td>
						<button type="button" class="btn btn-danger" v-on:click="remove(index)">删除</button>
					</td>
				</tr>
			</table>
		</div>
	</template>
	<script src="./11.js"></script>
</html>
