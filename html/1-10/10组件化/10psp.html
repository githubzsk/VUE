<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<cpn :cbooks="books"  @remove-id="removebyid"></cpn>
		</div>
	</body>
	<template id="tmp">
		<table class="table  table-striped  table-hover table-bordered">
				<tr>
					<th></th>
					<th>书名</th>
					<th>出版时间</th>
					<th>价格</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,index) in cbooks">
					<td>{{index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.time}}</td>
					<td>{{item.price | showPrice}}</td>
					<td class="row">
						<span class="row col-md-6">
							<button @click="changeCount(index,'increment')" :disabled="item.count >= 10" type="button" class="btn btn-primary  col-md-4">+</button>
							<span class="col-md-4">
								{{item.count}}
							</span>
							<button @click="changeCount(index,'decrement')" :disabled="item.count <= 0"  type="button" class="btn btn-primary  col-md-4">-</button>
						</span>
					</td>
					<td>
						<button type="button" class="btn btn-danger" @click="btnRemove(index)">移除</button>
					</td>
				</tr>
		</table>
	</template>
	<script src="./10.js"></script>
</html>
