<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<h2>当前计数{{counter}}</h2>
		<!-- 	<button @click="counter++">+</button>
			<button @click="counter--">-</button> -->
			<button v-on:click="increment">+</button>
			<button v-on:click="sub">-</button>
		</div>
	</body>
	<script type="text/javascript">
		let x = {counter: 0}
		const app = new Vue({
			el: '#app',
			data:x,
			methods:{
				increment: function(){
					this.counter++
				},
				sub:function(){
					this.counter--	
				}
			},
			created :function(){
				console.log('created')
			},
			mounted: function(){
				console.log('moutend')
			}
		})
	</script>
</html>
