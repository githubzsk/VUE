<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="ite in movies">{{ite}}</li>
			</ul>
			{{movies}}

			}
		})
	</script>
</html>
