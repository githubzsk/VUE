<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{count}}</h1>
			<button v-on:click="increment">+</button>
			<button @click="decremnt">-</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				count: 0
			},
			methods:{
				increment(){
					this.count++
				},
				decremnt(){
					this.count--
				}
			}
		})
	</script>
</html>
