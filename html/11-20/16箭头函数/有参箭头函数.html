<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="../../../js/jquery/jquery3.4.1.js"></script>
		<script src="../../../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<h1>{{message}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊'
			}
		})
		const aaa = index => {//一个参数小括号可以省略
			return index*10
		}
		console.log(aaa(10))
		
		const bbb = (a,b) => {
			console.log('a*b',a*b)
		}
		bbb(12,12)
		const ccc = (a,b) => a*b//方法体一行代码可以省略花括号
		console.log(ccc(11,11))
	</script>
</html>
