<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<span v-pre>{{message}}</span>     <span>
				{{info}}
			</span>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: 'zsk',
				info:'达到输出Mustache语法的效果'
			}
		})
	</script>
</html>
