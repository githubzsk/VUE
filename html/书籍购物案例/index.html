<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
		
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<table class="table  table-striped  table-hover table-bordered">
					<tr>
						<th></th>
						<th>书名</th>
						<th>出版时间</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
					<tr v-for="(item,index) in books">
						<td>{{index+1}}</td>
						<td>{{item.name}}</td>
						<td>{{item.time}}</td>
						<td>{{item.price | showPrice}}</td>
						<td class="row">
							<span class="row col-md-6">
								<button @click="changeCount(index,'increment')" :disabled="item.count >= 10" type="button" class="btn btn-primary  col-md-4">+</button>
								<span class="col-md-4">
									{{item.count}}
								</span>
								<button @click="changeCount(index,'decrement')" :disabled="item.count <= 0"  type="button" class="btn btn-primary  col-md-4">-</button>
							</span>
						</td>
						<td>
							<button type="button" class="btn btn-danger">移除</button>
						</td>
					</tr>
			</table>
			<h2>{{getTotalPrice|showPrice}}</h2>
		</div>
	</body>
	<script src="index.js"></script>
</html>
