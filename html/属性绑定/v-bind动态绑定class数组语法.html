<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../../js/vue.js"></script>
	<body>
		<div id="app">
			<!-- <h1 :class="{key1:value1,key2:value2}">{{message}}</h1>
			<h1 :class="{类名1:true,类名2:boolean}">{{message}}</h1> -->
		<h1 :class="getClass()">{{message}}</h1>
		<h1 :class="{active:isActive,line:isLine}">{{message}}</h1>
		<button v-on:click="change">更改类</button>
		</div>
	</body>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data:{
				message: '你好啊',
				isActive: true,
				isLine: false,
			},
			methods: {
				change: function(){
					this.isActive = !this.isActive;
					this.isLine = !this.isLine
				},
				getClass: function(){
					return {active:this.isActive,line: this.isLine}
				}
			}
		})
	</script>
</html>
